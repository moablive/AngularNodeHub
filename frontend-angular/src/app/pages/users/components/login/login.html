<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-4">Acessar Sistema</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label for="email" class="form-label">Endereço de Email</label>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              formControlName="email"
              placeholder="seuemail@exemplo.com"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
              <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
              <small *ngIf="loginForm.get('email')?.errors?.['email']">Por favor, insira um email válido.</small>
            </div>
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input 
              type="password" 
              class="form-control" 
              id="senha" 
              formControlName="senha"
              placeholder="Sua senha"
              [class.is-invalid]="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">

            <div *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched" class="invalid-feedback">
              <small *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</small>
            </div>
          </div>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
          
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
              Entrar
            </button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
