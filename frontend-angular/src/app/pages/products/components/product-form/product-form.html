<div class="card">
  <div class="card-header">
    <h4>{{ isEditMode ? 'Editar Produto' : 'Cadastrar Novo Produto' }}</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" id="nome" class="form-control" formControlName="nome"
          [ngClass]="{ 'is-invalid': productForm.get('nome')?.invalid && productForm.get('nome')?.touched }">
        <div *ngIf="productForm.get('nome')?.invalid && productForm.get('nome')?.touched" class="invalid-feedback">
          <div *ngIf="productForm.get('nome')?.errors?.['required']">O nome é obrigatório.</div>
          <div *ngIf="productForm.get('nome')?.errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço</label>
        <input 
          type="text" 
          id="preco" 
          class="form-control" 
          formControlName="preco"
          placeholder="R$ 0,00"
          (input)="formatPrice($event)"
          [ngClass]="{ 'is-invalid': productForm.get('preco')?.invalid && productForm.get('preco')?.touched }">
        <div *ngIf="productForm.get('preco')?.invalid && productForm.get('preco')?.touched" class="invalid-feedback">
          <div *ngIf="productForm.get('preco')?.errors?.['required']">O preço é obrigatório.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Imagem do Produto (JPG ou PNG)</label>
        <div>
          <label for="imagem" class="btn btn-outline-primary">
            <fa-icon [icon]="['fas', 'image']" class="me-2"></fa-icon>
            Selecionar Imagem
          </label>
          <span *ngIf="selectedFile" class="ms-3">{{ selectedFile.name }}</span>
        </div>
        
        <input 
          type="file" 
          id="imagem" 
          class="d-none" 
          accept="image/jpeg, image/png" 
          (change)="onFileChange($event)">
        
        <div *ngIf="imageError" class="invalid-feedback d-block mt-2">
          {{ imageError }}
        </div>
      </div>
      <div *ngIf="imagePreview" class="mb-3 text-center">
        <p>Pré-visualização:</p>
        <img [src]="imagePreview" alt="Pré-visualização da Imagem" class="img-thumbnail" style="max-width: 200px; max-height: 200px;">
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-secondary" routerLink="/products">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          {{ isLoading ? 'Salvando...' : (isEditMode ? 'Atualizar Produto' : 'Salvar Produto') }}
        </button>
      </div>
    </form>
  </div>
</div>
